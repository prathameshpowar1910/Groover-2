<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signinstyles.css">

    <link rel="shortcut icon" type="image/x-icon" href="grooverLogo.png"/>
    <title>Groove-In</title>
</head>

<body>
    
    <HEADER><H1>GROOVER</H1></HEADER>

    <div class="wrapper">
        <div class="wrapper-signin">
            <h2>Sign In</h2>
            <a href="https://github.com/" target="_blank"> <img src="image.png" id="github"> </a>
            <a href="https://google.com/" target="_blank" > <img src="google.png" id="google"> </a>
            <a href="https://facebook.com/" target="_blank"> <img src="facebook.png" id="facebook"> </a>
            
            <h6>Or Sign-In using E-mail Address</h6>
            <form action="" class="sign-up-form">
            
            <label for="email">
                <!-- <img src="message.png" alt="email" id="email"> -->
                <input type="email" id="email" placeholder="E-Mail">
            </label>

            <br>

            <label for="password">
                <!-- <img src="password.png" alt="pwd" id="pwd"> -->
                <input type="password" id="pwd" placeholder="Password" required>
            </label>
            </form>
            
            <h6 ><a ID="Forgot" href="link.html">Forgot Password?</a></h6>

            <h3><a href="../redirect.html" ><button  id="in" onclick="return validateForm()">Sign-In</button></a></h3>
            
        </div>

        <img src="grooverLogo.png" alt="logo" id="logoimg">

        <div class="wrapper-signup">

            <h2>Sign-Up</h2>

            <img src="mainimage.png" alt="main image" id="mainimage">

            <h4>Don't just listen, experience - <br> join now and elevate your music game!</h4>

        <h3><a href="../SignUP/signup.html"><button id="up">Sign-Up</button></a></h3> 
        
        </div>
    </div>
</body>  
<script src="in.js"></script>
</html>
